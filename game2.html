<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра №2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='menu.html'">Вернуться в меню</button>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFFDD0;
            font-family: Arial, sans-serif;
            background-image: linear-gradient(45deg, #FFFDD0 25%, #FFF8DC 25%, #FFF8DC 50%, #FFFDD0 50%, #FFFDD0 75%, #FFF8DC 75%, #FFF8DC 100%);
            background-size: 100px 100px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .welcome-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        .welcome-title {
            color: #8B4513;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .continue-btn {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.2);
        }

        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(139, 69, 19, 0.3);
            background-color: #A0522D;
        }

        .continue-btn:active {
            transform: translateY(1px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .welcome-container {
                padding: 30px;
            }
            .welcome-title {
                font-size: 2em;
            }
            .continue-btn {
                padding: 12px 30px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-title">Добро пожаловать на мой сайт!</h1>
        <button class="continue-btn" onclick="window.location.href='menu.html'">Продолжить</button>
    </div>
</body>
</html>

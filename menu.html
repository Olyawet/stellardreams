<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFFDD0;
            font-family: Arial, sans-serif;
            background-image: linear-gradient(45deg, #FFFDD0 25%, #FFF8DC 25%, #FFF8DC 50%, #FFFDD0 50%, #FFFDD0 75%, #FFF8DC 75%, #FFF8DC 100%);
            background-size: 100px 100px;
        }

        .menu-container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        .menu-title {
            color: #8B4513;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .menu-btn {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.2);
            text-decoration: none;
        }

        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(139, 69, 19, 0.3);
            background-color: #A0522D;
        }

        .menu-btn:active {
            transform: translateY(1px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .menu-container {
                padding: 30px;
            }
            .menu-title {
                font-size: 2em;
            }
            .menu-btn {
                padding: 12px 30px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1 class="menu-title">Выберите раздел</h1>
        <div class="menu-buttons">
            <a href="generator.html" class="menu-btn">Генератор чисел</a>
            <a href="game.html" class="menu-btn">Игра №1</a>
        </div>
    </div>
</body>
</html>
